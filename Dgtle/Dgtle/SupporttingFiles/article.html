function getHTMLElementsAtPoint(x,y) {
    var tags = "";
    var e;
    var offset = 0;
    while ((tags.search(",(A|IMG),") < 0) && (offset < 20)) {
        tags = ",";
        e = document.elementFromPoint(x,y+offset);
        while (e) {
            if (e.tagName) {
                tags += e.tagName + ',';
            }
            e = e.parentNode;
        }
        if (tags.search(",(A|IMG),") < 0) {
            e = document.elementFromPoint(x,y-offset);
            while (e) {
                if (e.tagName) {
                    tags += e.tagName + ',';
                }
                e = e.parentNode;
            }
        }
        
        offset++;
    }
    return tags;}

function getOffsetTop(el){
    let temp = el.offsetParent
    if(temp && temp !== document.querySelector('body')){
        return getOffsetTop(temp)
    }else{
        return el.offsetTop
    }
}

function getHTMLElementsOffsetAtPoint(x,y) {
    var tags = "";
    var e;
    var offset = 0;
    if (tags.search(",(A|IMG),") < 0) {
        e = document.elementFromPoint(x,y+offset);
    }
    return getOffsetTop(e);}

function getHTMLElementsHeightAtPoint(x,y) {
    var tags = "";
    var e;
    var offset = 0;
    if (tags.search(",(A|IMG),") < 0) {
        e = document.elementFromPoint(x,y+offset);
    }
    return getElementHeight(e);}

function getElementHeight(el){
    let temp = el.offsetParent
    if(temp && temp !== document.querySelector('body')){
        return getElementHeight(temp)
    }else{
        return el.offsetHeight
    }
}

function getLinkSRCAtPoint(x,y) {
    var tags = "";
    var e = "";
    var offset = 0;
    while ((tags.length == 0) && (offset < 20)) {
        e = document.elementFromPoint(x,y+offset);
        while (e) {
            if (e.src) {
                tags += e.src;
                break;
            }
            e = e.parentNode;
        }
        if (tags.length == 0) {
            e = document.elementFromPoint(x,y-offset);
            while (e) {
                if (e.src) {
                    tags += e.src;
                    break;
                }
                e = e.parentNode;
            }
        }
        
        offset++;
    }
    return tags;}

    //图片裁剪
    function imgWidth ( obj ) {
<!--        var oImg = jQuery(obj).find('.imgBox').find('img');//获取图片-->
<!--        var liWidth = jQuery(obj).find('.imgBox').width();//获取img外面一层div的宽度-->
<!--        var liHei = jQuery(obj).find('.imgBox').height();//获取img外面一层div的高度-->

        var oImg = jQuery(obj).find('img');//获取图片
        var liWidth = screen.width;//jQuery(obj).width();//获取img外面一层div的宽度
        var liHei = jQuery(obj).height();//获取img外面一层div的高度
        //遍历图片
        oImg.each( function(){
                  var Img = jQuery(this);
                  var newimg = new Image();
                  newimg.src = Img.attr('src');
                  if(newimg.complete) {//img存在缓存中，处理
                  Imgcallback(Img,newimg,liWidth,liHei);
                  }else{
                  newimg.onload = function() {//img不存在缓存中，onload处理
                  Imgcallback(Img,newimg,liWidth,liHei);
                  }
                  }
                  
                  } )
    }
    function Imgcallback(Img,newimg,liWidth,liHei){
        var ImgWidth = newimg.width, ImgHei = newimg.height;
        var h, w,t= 0,l=0;
        
        w=liWidth;
        h=liWidth/ImgWidth*ImgHei;
<!--        if(h<liHei){-->
<!--            w=liHei/ImgHei*ImgWidth;-->
<!--            h=liHei;-->
<!--            l=-(liHei/ImgHei*ImgWidth-liWidth)/2;-->
<!--        }else{-->
<!--            t=-(liWidth/ImgWidth*ImgHei-liHei)/2;-->
<!--        }-->
        Img.css('width', w);
        Img.css('height', h);
        Img.css('margin-top', t);
        Img.css('margin-left', -25);
    }
    imgWidth('#v-titleimage')
    
    function replaceDefaultImage(id, cachePath, defaultPath) {
        // 图片id
        var imageId = id;
        
        // 本地缓存路径
        var cachePath = cachePath;
        
        // 默认图片路径
        var defaultPath = defaultPath;
        
        // 根据id，获取img元素
        element = document.getElementById(imageId);
        
        if(element.src.match(defaultPath))
        {
            // 使用本地缓存的图片路径替换默认占位图路径
            element.src = cachePath;
        }
    }
